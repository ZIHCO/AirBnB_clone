<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
        </head>
        <body>
                <header>
			<div id="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations" id="select_box">
					<div id="header_div1">
						<h3 class="h3format">States</h3>
						<h4 class="h4format">Lagos, Abuja...</h4>
					</div>
					<ul class="popover">
						<li>
							<h2>Abuja:</h2>
							<ul class="subpopover">
								<li>Wuse</li>
								<li>Gwarimpa</li>
							</ul>
						</li>
						<li>
							<h2>Lagos</h2>
							<ul class="subpopover">
								<li>Ikeja</li>
								<li>Lekki</li>
							</ul>
						</li>
					</ul>
				</div>
				<div id="select_box1" class="amenities">
					<div id="header_div2">
						<h3 class="h3format">Amenities</h3>
						<h4 class="h4format">Internet, Kitchen...</h4>
					</div>
					<ul class="popover">
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
		</div>
                <footer>Best School</footer>
        </body>
</html>
